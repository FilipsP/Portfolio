<!DOCTYPE html>
<html>
  <title>Portfolio</title>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Jura:400,500,600,700&display=swap&subset=cyrillic,cyrillic-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/preloader.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/preload.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/particlesStart.js"></script>
  </head>
  <body>
    <div id="page-preloader" class="preloader">
      <span class="loader"><span class="loader-inner"></span></span>
      <span class="loading">Loading...</span>
    </div>
    <div id="particles-js"></div>
    <nav>
      <ul>
        <a class="animated" href="#about"><li>About</li></a>
        <a class="animated" href="#projects"><li>Projects</li></a>
        <a class="animated" href="#contacts"><li>Contacts</li></a>
      </ul>
      <div class="handle">
        <p class="menu">Menu</p>
        <div class="menu-icon"><i class="fa fa-bars"></i></div>
      </div>
    </nav>
    <div class="container">
      <section id="about">
        <h1>Hello world</h1>
      </section>
    </div>
    <script>
      $(".handle").on("click", function() {
        $("nav ul").toggleClass("showing");
      });
    </script>
  </body>
</html>
